<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מחשב תקציב יומי</title>
<style>
  body {
    font-family: "Heebo", sans-serif;
    background: linear-gradient(to bottom right, #f0f4ff, #e3eafc);
    color: #1e3a8a;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 40px auto;
  }
  input {
    padding: 8px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    width: 80%;
    margin-bottom: 10px;
  }
  button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #1e40af; }
  h2, h3 { margin: 10px 0; }
</style>
</head>
<body>

<div class="card">
  <h2>מחשב תקציב חודשי חכם 💰</h2>

  <label>הכנס תקציב חודשי (₪):</label><br>
  <input type="number" id="budgetInput" placeholder="לדוגמה: 1500"><br>
  <button onclick="setBudget()">קבע תקציב</button>

  <h3 id="dailyLimit"></h3>
  <h3 id="remainingBudget"></h3>

  <hr>
  <label>הכנס סכום קנייה היום:</label><br>
  <input type="number" id="spendInput" placeholder="לדוגמה: 25">
  <button onclick="addExpense()">עדכן</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("budgetData")) || null;
const today = new Date();
const currentMonth = today.getMonth();
const currentDay = today.getDate();

function setBudget() {
  const budget = parseFloat(document.getElementById("budgetInput").value);
  if (!budget || budget <= 0) return alert("הכנס תקציב תקין!");
  
  const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
  
  data = {
    month: currentMonth,
    daysInMonth,
    totalBudget: budget,
    dailyBase: budget / daysInMonth,
    lastDay: currentDay,
    balanceToday: budget / daysInMonth, // כמה יש לו להוציא היום
  };
  
  localStorage.setItem("budgetData", JSON.stringify(data));
  updateDisplay();
}

function addExpense() {
  if (!data) return alert("קבע תקציב קודם!");
  const spendInput = document.getElementById("spendInput");
  const spent = parseFloat(spendInput.value);
  if (!spent || spent <= 0) return alert("הכנס סכום תקין!");

  // מוריד ישירות מהיתרה היומית
  data.balanceToday -= spent;

  // שומר תאריך אחרון
  data.lastDay = currentDay;
  localStorage.setItem("budgetData", JSON.stringify(data));

  spendInput.value = "";
  updateDisplay();
}

function updateDisplay() {
  if (!data) return;

  // אם זה חודש חדש – איפוס
  if (data.month !== currentMonth) {
    localStorage.removeItem("budgetData");
    document.getElementById("dailyLimit").textContent = "התחיל חודש חדש! קבע תקציב חדש.";
    document.getElementById("remainingBudget").textContent = "";
    return;
  }

  const daysPassed = currentDay - data.lastDay;
  if (daysPassed > 0) {
    // אם עברו ימים, מוסיף את הימים שלא נוצלו
    data.balanceToday += data.dailyBase * daysPassed;
    data.lastDay = currentDay;
    localStorage.setItem("budgetData", JSON.stringify(data));
  }

  document.getElementById("dailyLimit").textContent =
    `יתרה יומית זמינה להיום: ${data.balanceToday.toFixed(2)} ₪`;
  document.getElementById("remainingBudget").textContent =
    `תקציב חודשי כולל: ${data.totalBudget.toFixed(2)} ₪ (${data.dailyBase.toFixed(2)} ₪ ליום)`;
}
updateDisplay();
</script>

</body>
</html>
