<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מונה נצחונות בשחמט</title>
<style>
  body {
    font-family: "Heebo", sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #dbeafe, #f0f9ff);
    margin: 0;
    padding: 30px;
  }
  h1 { margin-bottom: 10px; }
  #counter {
    font-size: 48px;
    margin: 20px;
    color: #1e40af;
  }
  #rank {
    font-size: 32px;
    color: #2563eb;
  }
  button {
    font-size: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    background: #2563eb;
    color: white;
    transition: 0.2s;
  }
  button:active {
    background: #1e40af;
  }
  #reset {
    background: #ef4444;
  }
</style>
</head>
<body>
  <h1>🏆 מונה נצחונות בשחמט</h1>

  <div id="counter">0 נצחונות</div>
  <div id="rank">דרגה: 1</div>

  <button id="winBtn">ניצחון ✅</button>
  <button id="loseBtn">הפסד ❌</button>
  <button id="reset">איפוס 🔄</button>

<script>
  let wins = parseInt(localStorage.getItem("wins")) || 0;
  let streak = parseInt(localStorage.getItem("streak")) || 0;
  let rank = parseInt(localStorage.getItem("rank")) || 1;

  function updateDisplay() {
    document.getElementById("counter").textContent = `${streak} נצחונות רצופים`;
    document.getElementById("rank").textContent = `דרגה: ${rank}`;
  }

  function save() {
    localStorage.setItem("wins", wins);
    localStorage.setItem("streak", streak);
    localStorage.setItem("rank", rank);
  }

  document.getElementById("winBtn").onclick = () => {
    wins++;
    streak++;
    if (streak % 10 === 0) {
      rank++;
      alert("🎉 עלית דרגה! עכשיו אתה בדרגה " + rank);
    }
    save();
    updateDisplay();
  };

  document.getElementById("loseBtn").onclick = () => {
    alert("❌ הפסדת! הסדרה הרצופה מתאפסת.");
    streak = 0;
    save();
    updateDisplay();
  };

  document.getElementById("reset").onclick = () => {
    if (confirm("לאפס הכל?")) {
      wins = 0;
      streak = 0;
      rank = 1;
      save();
      updateDisplay();
    }
  };

  updateDisplay();
</script>
</body>
</html>
