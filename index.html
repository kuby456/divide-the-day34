<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מחשב תקציב יומי</title>
<style>
  body {
    font-family: "Heebo", sans-serif;
    background: linear-gradient(to bottom right, #f0f4ff, #e3eafc);
    color: #1e3a8a;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 40px auto;
  }
  input {
    padding: 8px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    width: 80%;
    margin-bottom: 10px;
  }
  button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #1e40af; }
  h2, h3 { margin: 10px 0; }
</style>
</head>
<body>

<div class="card">
  <h2>מחשב תקציב חודשי חכם 💰</h2>

  <label>הכנס תקציב חודשי (₪):</label><br>
  <input type="number" id="budgetInput" placeholder="לדוגמה: 1500"><br>
  <button onclick="setBudget()">קבע תקציב</button>

  <h3 id="dailyLimit"></h3>
  <h3 id="remainingBudget"></h3>

  <hr>
  <label>הכנס סכום קנייה היום:</label><br>
  <input type="number" id="spendInput" placeholder="לדוגמה: 25">
  <button onclick="addExpense()">עדכן</button>
</div>

<script>
  // טוען נתונים מה-localStorage
  // טוען נתונים מה-localStorage
let data = JSON.parse(localStorage.getItem("budgetData")) || null;
const today = new Date();
const currentMonth = today.getMonth();
const currentDay = today.getDate();

function setBudget() {
  const budget = parseFloat(document.getElementById("budgetInput").value);
  if (!budget || budget <= 0) return alert("הכנס תקציב תקין!");
  const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
  data = {
    month: currentMonth,
    budgetTotal: budget,
    budgetLeft: budget,
    daysInMonth: daysInMonth,
    lastDay: currentDay
  };
  localStorage.setItem("budgetData", JSON.stringify(data));
  updateDisplay();
}

function addExpense() {
  if (!data) return alert("קבע תקציב קודם!");
  const spendInput = document.getElementById("spendInput");
  const spent = parseFloat(spendInput.value);
  if (!spent || spent <= 0) return alert("הכנס סכום תקין!");

  // מעדכן את התקציב
  data.budgetLeft -= spent;
  data.lastDay = currentDay;
  localStorage.setItem("budgetData", JSON.stringify(data));

  // מנקה את תיבת הקנייה
  spendInput.value = "";

  updateDisplay();
}

function updateDisplay() {
  if (!data) return;

  // אם זה חודש חדש – אפס תקציב
  if (data.month !== currentMonth) {
    localStorage.removeItem("budgetData");
    document.getElementById("dailyLimit").textContent = "התחיל חודש חדש! קבע תקציב חדש.";
    return;
  }

  // חישוב מצטבר: אם עברו ימים בלי קנייה, התקציב שלא נוצל עובר קדימה
  const daysPassed = currentDay - data.lastDay;
  if (daysPassed > 0) {
    // מחשב תקציב יומי בסיסי
    const baseDaily = data.budgetTotal / data.daysInMonth;
    // מוסיף את הימים שלא נוצלו
    const unused = baseDaily * daysPassed;
    data.budgetLeft += unused;
    data.lastDay = currentDay;
    localStorage.setItem("budgetData", JSON.stringify(data));
  }

  // מחשב תקציב יומי לפי מה שנשאר
  const remainingDays = data.daysInMonth - currentDay + 1;
  const daily = data.budgetLeft / remainingDays;

  document.getElementById("dailyLimit").textContent =
    `היום אתה יכול לקנות בכ-${daily.toFixed(2)} ₪`;
  document.getElementById("remainingBudget").textContent =
    `נשאר לך החודש: ${data.budgetLeft.toFixed(2)} ₪`;
}

updateDisplay();
</script>

</body>
</html>
