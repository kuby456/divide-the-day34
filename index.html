<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>מחשבון שכטות יומי</title>
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to bottom right, #e0eaff, #f6f7fb);
      text-align: center;
      padding: 20px;
      color: #1e3a8a;
      margin: 0;
    }

    /* 🕒 עיצוב טיימר */
    #timerDisplay {
      font-size: 48px;
      font-weight: bold;
      margin-top: 15px;
      color: #1e3a8a;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    #timerControls {
      margin-top: 10px;
    }

    #timerControls input {
      width: 90px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    #timerControls button {
      background-color: #2563eb;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
    }

    #timerControls button:hover {
      background-color: #1e3a8a;
    }

    h1 {
      color: #2563eb;
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    input {
      width: 42%;
      padding: 10px;
      margin: 5px 3px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 17px;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      width: 30%;
      max-width: 320px;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .day-block {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin: 25px auto;
      padding: 15px;
      text-align: right;
      width: 100%;
      max-width: 440px;
      box-sizing: border-box;
    }

    .day-block h3 {
      color: #2563eb;
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 15px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f4ff;
      color: #1e3a8a;
      font-weight: 600;
    }

    h4 {
      text-align: center;
      margin-top: 12px;
      font-size: 16px;
      color: #1e3a8a;
    }

    @media (max-width: 480px) {
      #timerDisplay {
        font-size: 36px;
      }
      input {
        width: 45%;
        font-size: 16px;
      }
      button {
        font-size: 16px;
        padding: 10px 18px;
      }
      table {
        font-size: 14px;
      }
      .day-block {
        max-width: 95%;
      }
    }

    /* 🎯 עיצוב רשימת מותגים */
    .brand-list {
      background: #ffffff;
      border: 3px solid #2563eb;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 50, 0.1);
      padding: 20px;
      margin: 25px auto;
      max-width: 400px;
      text-align: right;
      color: #1e3a8a;
    }

    .brand-list h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
      color: #1e40af;
      border-bottom: 2px solid #2563eb;
      padding-bottom: 6px;
    }

    .brand-list ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }

    .brand-list li {
      background: #f0f4ff;
      border-radius: 10px;
      padding: 10px 14px;
      margin: 8px 0;
      font-size: 17px;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

  <!-- 🕒 טיימר למעלה -->
  <div id="timerSection">
    <div id="timerDisplay">00:00:00</div>
    <div id="timerControls">
      <input type="number" id="timerMinutes" placeholder="דקות">
      <br>
      <button onclick="startTimer()">התחל</button>
      <button onclick="resetTimer()">איפוס</button>
    </div>
  </div>

  <!-- 📦 רשימת מותגים -->
  <div class="brand-list">
    <h2>מספר שכטות בכל סיגריה</h2>
    <ul>
      <li>קפיטל — 24 שכטות</li>
      <li>ערביה — 25 שכטות</li>
      <li>נקסט אוריגינל וופיין — 12 שכטות</li>
      <li>מלבורו טאץ — 10 שכטות</li>
    </ul>
  </div>

  <h1>מחשבון שכטות יומי 🚬</h1>

  <div>
    <input type="number" id="totalPuffs" placeholder="שכטות בסיגריה">
    <input type="number" id="missedPuffs" placeholder="פארשים">
    <br>
    <button onclick="addCigarette()" style="width: 50%;">הוסף סיגריה</button>
  </div>

  <div id="daysContainer"></div>

  <script>
    /* -----------------------------
       🕓 פונקציה לשיוך יום לפי 03:00
    ----------------------------- */
    function getCurrentDayKey() {
      const now = new Date();
      const cutoff = new Date();
      cutoff.setHours(3, 0, 0, 0); // שעה 3:00 לפנות בוקר

      // אם השעה לפני 3 בבוקר – נחשב ליום הקודם
      if (now < cutoff) {
        now.setDate(now.getDate() - 1);
      }
      return now.toLocaleDateString("he-IL");
    }

    /* -----------------------------
       🚬 שמירת נתוני עישון יומי
    ----------------------------- */
    let data = {};

    window.onload = function() {
      const saved = localStorage.getItem("dailyCigs");
      if (saved) data = JSON.parse(saved);
      renderAllDays();
      loadTimer();
    };

    function addCigarette() {
      const total = parseFloat(document.getElementById("totalPuffs").value);
      const missed = parseFloat(document.getElementById("missedPuffs").value);
      const today = getCurrentDayKey();

      if (isNaN(total) || total <= 0) {
        alert("תכתוב כמה שכטות יש בסיגריה!");
        return;
      }
      if (isNaN(missed) || missed < 0) {
        alert("תכתוב כמה שכטות לא עישנת (פארשים)!");
        return;
      }

      const smoked = total - missed;
      const percent = (missed / total) * 100;
      const part = smoked / total;

      if (!data[today]) data[today] = [];
      data[today].unshift({ total, missed, percent, part });

      localStorage.setItem("dailyCigs", JSON.stringify(data));
      renderAllDays();

      document.getElementById("totalPuffs").value = "";
      document.getElementById("missedPuffs").value = "";
    }

    function renderAllDays() {
      const container = document.getElementById("daysContainer");
      container.innerHTML = "";

      const days = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));

      days.forEach(day => {
        const dayCigs = data[day];
        let totalPart = dayCigs.reduce((sum, c) => sum + c.part, 0);

        let html = `
          <div class="day-block">
            <h3>${day}</h3>
            <table>
              <tr>
                <th>#</th>
                <th>שכטות</th>
                <th>פארשים</th>
                <th>%</th>
                <th>חלק</th>
              </tr>
        `;

        dayCigs.forEach((c, i) => {
          const reversedIndex = dayCigs.length - i;
          html += `
            <tr>
              <td>${reversedIndex}</td>
              <td>${c.total}</td>
              <td>${c.missed}</td>
              <td>${c.percent.toFixed(0)}%</td>
              <td>${c.part.toFixed(2)}</td>
            </tr>`;
        });

        html += `
            </table>
            <h4>סה״כ היום: ${totalPart.toFixed(2)} סיגריות</h4>
          </div>`;

        container.innerHTML += html;
      });

      // ✨ רשימת סיכום יומית למטה
      let summaryHtml = "<h3 style='margin-top:30px;'>📅 סיכום ימים</h3><ul style='list-style:none; padding:0;'>";
      days.forEach(day => {
        const dayCigs = data[day];
        const totalPart = dayCigs.reduce((sum, c) => sum + c.part, 0);
        summaryHtml += `<li style="margin:5px 0; background:#f0f4ff; border-radius:10px; padding:6px 10px;">
          ${day}: ${totalPart.toFixed(2)} סיגריות
        </li>`;
      });
      summaryHtml += "</ul>";
      container.innerHTML += summaryHtml;
    }

    /* -----------------------------
       ⏱️ טיימר עם localStorage
    ----------------------------- */
    /* -----------------------------
   ⏱️ טיימר עם localStorage — גרסה יציבה
----------------------------- */
let timer;
let remainingSeconds = 0;
let timerRunning = false;

function startTimer() {
  const minutesInput = document.getElementById("timerMinutes").value;

  // רק אם המשתמש הכניס ערך חדש
  if (minutesInput && !isNaN(minutesInput)) {
    remainingSeconds = parseInt(minutesInput) * 60;
    saveTimerState(true);
  }

  if (remainingSeconds <= 0) {
    alert("תכתוב כמה דקות להפעיל את הטיימר!");
    return;
  }

  // אם כבר רץ — לא להתחיל שוב
  if (timerRunning) return;

  timerRunning = true;
  saveTimerState(true);

  timer = setInterval(() => {
    remainingSeconds--;
    updateTimerDisplay();
    saveTimerState(true);

    if (remainingSeconds <= 0) {
      clearInterval(timer);
      timerRunning = false;
      remainingSeconds = 0;
      updateTimerDisplay();
      saveTimerState(false);
      alert("⏰ הזמן נגמר!");
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timer);
  remainingSeconds = 0;
  timerRunning = false;
  saveTimerState(false);
  updateTimerDisplay();
}

function updateTimerDisplay() {
  const hours = String(Math.floor(remainingSeconds / 3600)).padStart(2, "0");
  const minutes = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, "0");
  const seconds = String(remainingSeconds % 60).padStart(2, "0");
  document.getElementById("timerDisplay").textContent = `${hours}:${minutes}:${seconds}`;
}

function saveTimerState(isRunning) {
  localStorage.setItem("timerRemaining", remainingSeconds);
  localStorage.setItem("timerRunning", isRunning ? "true" : "false");
}

function loadTimer() {
  const saved = localStorage.getItem("timerRemaining");
  const running = localStorage.getItem("timerRunning") === "true";

  if (saved) {
    remainingSeconds = parseInt(saved);
  }

  updateTimerDisplay();

  // ממשיך רק אם היה רץ קודם
  if (running && remainingSeconds > 0) {
    timerRunning = true;
    timer = setInterval(() => {
      remainingSeconds--;
      updateTimerDisplay();
      saveTimerState(true);

      if (remainingSeconds <= 0) {
        clearInterval(timer);
        timerRunning = false;
        remainingSeconds = 0;
        updateTimerDisplay();
        saveTimerState(false);
        alert("⏰ הזמן נגמר!");
      }
    }, 1000);
  }
}
    function resetTimer() {
      clearInterval(timer);
      remainingSeconds = 0;
      saveTimer();
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const hours = String(Math.floor(remainingSeconds / 3600)).padStart(2, "0");
      const minutes = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, "0");
      const seconds = String(remainingSeconds % 60).padStart(2, "0");
      document.getElementById("timerDisplay").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function saveTimer() {
      localStorage.setItem("timerRemaining", remainingSeconds);
    }

    function loadTimer() {
      const saved = localStorage.getItem("timerRemaining");
      if (saved) {
        remainingSeconds = parseInt(saved);
        if (remainingSeconds > 0) {
          updateTimerDisplay();
          startTimer();
        } else {
          updateTimerDisplay();
        }
      } else {
        updateTimerDisplay();
      }
    }
    /* -----------------------------
   🌙 בדיקה אוטומטית ב-03:00 לאיפוס יום
----------------------------- */

// נשמור את היום האחרון שהקוד רץ
function getSavedDayKey() {
  return localStorage.getItem("lastDayKey");
}

function saveCurrentDayKey() {
  localStorage.setItem("lastDayKey", getCurrentDayKey());
}

// פונקציה שמריצה את הבדיקה אחת לדקה
function checkForNewDay() {
  const savedDay = getSavedDayKey();
  const currentDay = getCurrentDayKey();

  // אם היום השתנה → זה אומר שעברנו את 3 בלילה
  if (savedDay && savedDay !== currentDay) {
    console.log("יום חדש — מאפסים ספירה יומית");

    // שומרים את הנתונים כמו שהם
    localStorage.setItem("dailyCigs", JSON.stringify(data));

    // מאפסים רק את הסיגריות של היום החדש
    data = {};
    data[currentDay] = [];

    // מעדכנים בלוקל־סטורג׳
    localStorage.setItem("dailyCigs", JSON.stringify(data));

    // מציגים מחדש
    renderAllDays();

    // מעדכנים את היום החדש
    saveCurrentDayKey();
  }
}

// נריץ את הבדיקה כל דקה
setInterval(checkForNewDay, 60 * 1000);

// נוודא שבהתחלה נשמר היום הנוכחי
window.addEventListener("load", saveCurrentDayKey);
  </script>

</body>
</html>
