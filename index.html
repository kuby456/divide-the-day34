<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>טיימר ומונה יומי</title>
  <style>
  h1 {
    color: #1e3a8a;
  }
  input, button {
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin: 5px;
  }
  button {
    background: #2563eb;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #1e40af;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 250px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px #0002;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid #eee;
  }
  th {
    background: #f1f5f9;
    color: #1e3a8a;
  }
</style>
<style>
  body {
    font-family: "Heebo", sans-serif;
    background: linear-gradient(135deg, #e0eaff, #f6f7fb);
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 28px;
    color:#1e3a8a;
  }

  input, button {
    font-size: 18px;
    margin: 5px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    background: #2563eb;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:active {
    background: #1e40af;
  }

  /* טיימר */
  #timerDisplay {
    font-size: 46px;     /* גודל גדול וברור יותר */
    font-weight: bold;
    margin-top: 15px;
    color: #1e3a8a;
  }

  /* מונים */
  .counter {
    margin-top: 30px;
  }

  .counter h3 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #1e3a8a;
  }

  .counter p {
    font-size: 32px;     /* מגדיל את הטקסט והמספרים */
    font-weight: bold;
    color: #1e3a8a;
    margin: 6px 0;
  }

  /* רשימת היסטוריה */
  .list {
    margin-top: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 8px #0001;
    padding: 15px;
    max-width: 400px;
    margin-inline: auto;
    color: #1e3a8a;
  }

  .entry {
    border-bottom: 1px solid #ddd;
    padding: 8px;
    font-size: 26px;
  }
</style>
</head>
<body>

<h1>טיימר ומונה יומי</h1>

<!-- טיימר -->
<div>
  <input type="number" id="minutesInput" placeholder="דקות" min="1">
  <button onclick="startTimer()">הפעל טיימר</button>
  <button onclick="resetTimer()">איפוס טיימר</button>
  <div id="timerDisplay">00:00</div>
</div>
<h1>מחשבון אחוזי שכטות</h1>

<label>כמה שכטות יש בסיגריה?</label><br>
<input type="number" id="puffsInput" placeholder="לדוגמה 12"><br>
<button onclick="calculate()">חשב</button>

<div id="result"></div>
<!-- מונים -->
<div class="counter">
  <h3>מונה סיגריות יומי</h3>
  <div>
    <button onclick="addMine()">🚬 שלי</button>
    <button onclick="addOthers()">🤝 מאחרים</button>
  </div>
  <p>שלי: <span id="mineCount">0</span></p>
  <p>מאחרים: <span id="othersCount">0</span></p>
</div>

<!-- רשימת ימים -->
<div class="list" id="historyList"></div>

<script>
let timerInterval;
let timeLeft = 0;
const today = new Date().toLocaleDateString("he-IL");
const lastDate = localStorage.getItem("lastDate");

// 🕒 בדיקה אם זה יום חדש (מאפס רק פעם ביום!)
if (lastDate !== today) {
  localStorage.setItem("lastDate", today);
  addToHistory();
  localStorage.setItem("mineCount", 0);
  localStorage.setItem("othersCount", 0);
}

// הצגת המונים
document.getElementById("mineCount").textContent = localStorage.getItem("mineCount") || 0;
document.getElementById("othersCount").textContent = localStorage.getItem("othersCount") || 0;

// 🕓 טעינת טיימר לפי זמן אמיתי
const savedEndTime = localStorage.getItem("endTime");
if (savedEndTime) {
  const remaining = Math.floor((new Date(savedEndTime) - new Date()) / 1000);
  if (remaining > 0) {
    timeLeft = remaining;
    startCountdown();
  } else {
    clearTimerStorage();
    updateDisplay(0);
  }
}

function startTimer() {
  const minutes = parseInt(document.getElementById("minutesInput").value);
  if (!minutes) return alert("הכנס זמן בדקות");

  clearInterval(timerInterval);
  timeLeft = minutes * 60;

  // חישוב שעת סיום אמיתית
  const endTime = new Date(Date.now() + timeLeft * 1000);
  localStorage.setItem("endTime", endTime.toISOString());

  updateDisplay(timeLeft);
  startCountdown();
}

function startCountdown() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const end = new Date(localStorage.getItem("endTime"));
    const diff = Math.floor((end - Date.now()) / 1000);
    if (diff <= 0) {
      clearInterval(timerInterval);
      clearTimerStorage();
      updateDisplay(0);
      alert("הטיימר הסתיים!");
    } else {
      timeLeft = diff;
      updateDisplay(timeLeft);
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timerInterval);
  clearTimerStorage();
  updateDisplay(0);
}

function clearTimerStorage() {
  localStorage.removeItem("endTime");
}

function updateDisplay(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = seconds % 60;
  document.getElementById("timerDisplay").textContent =
    `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
}

// 🔹 מונים
function addMine() {
  let count = parseInt(localStorage.getItem("mineCount") || 0);
  count++;
  localStorage.setItem("mineCount", count);
  document.getElementById("mineCount").textContent = count;
}

function addOthers() {
  let count = parseInt(localStorage.getItem("othersCount") || 0);
  count++;
  localStorage.setItem("othersCount", count);
  document.getElementById("othersCount").textContent = count;
}

// 🔹 היסטוריה
function addToHistory() {
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  const mine = localStorage.getItem("mineCount") || 0;
  const others = localStorage.getItem("othersCount") || 0;
  history.push({ date: today, mine, others });
  localStorage.setItem("history", JSON.stringify(history));
}

function loadHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "<h3>היסטוריה יומית</h3>";
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  history.reverse().forEach(entry => {
    list.innerHTML += `<div class="entry">
      <b>${entry.date}</b><br>
      שלי: ${entry.mine}, מאחרים: ${entry.others}
    </div>`;
  });
}
loadHistory();
</script>
<script>
function calculate() {
  const puffs = parseInt(document.getElementById("puffsInput").value);
  if (!puffs || puffs <= 0) {
    document.getElementById("result").innerHTML = "<p>אנא הזן מספר תקין של שכטות.</p>";
    return;
  }

  let table = "<table><tr><th>שכטה</th><th>אחוז מהסיגריה</th></tr>";
  for (let i = 1; i <= puffs; i++) {
    const percent = ((i / puffs) * 100).toFixed(1);
    table += `<tr><td>${i}</td><td>${percent}%</td></tr>`;
  }
  table += "</table>";

  document.getElementById("result").innerHTML = table;
}
</script>
  
</body>
</html>
