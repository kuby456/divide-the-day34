<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מחשב תקציב יומי</title>
<style>
body {
  font-family: "Heebo", "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #c2f0e0, #e0f7fa, #f9fbe7);
  margin: 0;
  padding: 0;
  direction: rtl;
  text-align: right;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #ffffffcc;
  backdrop-filter: blur(8px);
  max-width: 440px;
  width: 90%;
  margin: auto;
  padding: 32px;
  border-radius: 22px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
  transition: all 0.35s ease;
  border: 1px solid rgba(255, 255, 255, 0.4);
  text-align: center; /* כל האלמנטים מיושרים למרכז */
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
}

h2 {
  color: #00695c;
  font-size: 1.8em;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(to right, #00796b, #26a69a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

label {
  display: block;
  font-weight: 600;
  margin: 12px 0 6px;
  color: #2e2e2e;
  text-align: right;
}

input[type="number"], input[type="text"] {
  width: 90%;
  padding: 12px 14px;
  margin: 0 auto 10px;
  border: 1px solid #b2dfdb;
  border-radius: 10px;
  background: #fcfcfc;
  font-size: 1rem;
  transition: all 0.3s ease;
  display: block;
}

input:focus {
  outline: none;
  border-color: #26a69a;
  box-shadow: 0 0 8px rgba(38, 166, 154, 0.3);
  background: #f0fffc;
}

button {
  width: 90%;
  margin: 10px auto;
  background: linear-gradient(to right, #009688, #26a69a);
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.05em;
  cursor: pointer;
  transition: all 0.3s ease;
  display: block;
}

button:hover {
  background: linear-gradient(to right, #00796b, #009688);
  box-shadow: 0 6px 15px rgba(0, 150, 136, 0.3);
  transform: translateY(-2px);
}

h3 {
  margin-top: 25px;
  color: #37474f;
  font-weight: 500;
  font-size: 1.1em;
  text-align: center;
}

hr {
  margin: 25px auto;
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #ccc, transparent);
  width: 90%;
}

.suggestion {
  background: #e0f2f1;
  color: #004d40;
  border-radius: 10px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9em;
  transition: 0.2s;
  white-space: nowrap;
}

.suggestion:hover {
  background: #b2dfdb;
}

/* כל ההצעות מסודרות בשורה ועוברות לשורה הבאה כשצריך */
#storeSuggestions, 
#productSuggestions, 
#amountSuggestions {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
  margin-bottom: 8px;
}

/* רשימת קניות */
.purchase-item {
  border-bottom: 1px solid #e0e0e0;
  padding: 8px 0;
  font-size: 0.95em;
  text-align: right;
}
</style>
</head>
<body>

<div class="card">
  <h2>מחשב תקציב יומי 💰</h2>

  <label>הכנס תקציב חודשי (₪):</label>
  <input type="number" id="budgetInput" placeholder="לדוגמה: 1500">
  <button onclick="setBudget()">קבע תקציב</button>

  <h3 id="dailyLimit"></h3>
  <h3 id="remainingBudget"></h3>

  <hr>

  <button onclick="togglePurchaseFields(true)">🛒 קנייה חדשה</button>

  <div id="purchaseFields" style="display:none; margin-top:15px;">
    <label>שם מוצר 📦:</label>
    <input type="text" id="productName" placeholder="לדוגמה: לחם שיפון">
    <div id="productSuggestions"></div>

    <label>בית עסק 🏪:</label>
    <input type="text" id="storeName" placeholder="לדוגמה: שופרסל">
    <div id="storeSuggestions"></div>

    <label>סכום קנייה 💰 (₪):</label>
    <input type="number" id="spendInput" placeholder="לדוגמה: 25">
    <div id="amountSuggestions"></div>

    <button onclick="savePurchase()">אישור</button>
  </div>

  <hr>

  <div id="purchaseList" style="margin-top:15px;"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("budgetData")) || null;
const today = new Date();
const currentMonth = today.getMonth();
const currentDay = today.getDate();

// ---------------- תקציב ----------------
function setBudget() {
  const budget = parseFloat(document.getElementById("budgetInput").value);
  if (!budget || budget <= 0) return alert("הכנס תקציב תקין!");
  const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
  data = {
    month: currentMonth,
    daysInMonth,
    totalBudget: budget,
    dailyBase: budget / daysInMonth,
    lastDay: currentDay,
    balanceToday: budget / daysInMonth
  };
  localStorage.setItem("budgetData", JSON.stringify(data));
  updateDisplay();
}

function updateDisplay() {
  if (!data) return;
  if (data.month !== currentMonth) {
    localStorage.removeItem("budgetData");
    document.getElementById("dailyLimit").textContent = "התחיל חודש חדש! קבע תקציב חדש.";
    return;
  }
  const daysPassed = currentDay - data.lastDay;
  if (daysPassed > 0) {
    data.balanceToday += data.dailyBase * daysPassed;
    data.lastDay = currentDay;
    localStorage.setItem("budgetData", JSON.stringify(data));
  }
  document.getElementById("dailyLimit").textContent =
    `יתרה יומית זמינה להיום: ${data.balanceToday.toFixed(2)} ₪`;
  document.getElementById("remainingBudget").textContent =
    `תקציב חודשי כולל: ${data.totalBudget.toFixed(2)} ₪ (${data.dailyBase.toFixed(2)} ₪ ליום)`;
}

// ---------------- קניות ----------------
function togglePurchaseFields(show) {
  document.getElementById("purchaseFields").style.display = show ? "block" : "none";
}

function savePurchase() {
  if (!data) return alert("קבע תקציב קודם!");
  const amount = parseFloat(document.getElementById("spendInput").value);
  const product = document.getElementById("productName").value.trim();
  const store = document.getElementById("storeName").value.trim();
  if (!amount || amount <= 0) return alert("הכנס סכום תקין!");
  if (!product) return alert("הכנס שם מוצר!");
  if (!store) return alert("הכנס שם בית עסק!");

  const now = new Date();
  const purchase = {
    amount, product, store,
    date: now.toLocaleDateString("he-IL"),
    time: now.toLocaleTimeString("he-IL")
  };

  const purchases = JSON.parse(localStorage.getItem("purchases") || "[]");
  purchases.unshift(purchase);
  localStorage.setItem("purchases", JSON.stringify(purchases));

  // שמירת הצעות
  saveSuggestion("stores", store);
  saveSuggestion("products", product);
  saveSuggestion("amounts", amount.toString());

  // עדכון תקציב
  data.balanceToday -= amount;
  localStorage.setItem("budgetData", JSON.stringify(data));

  // ניקוי שדות
  document.getElementById("spendInput").value = "";
  document.getElementById("productName").value = "";
  document.getElementById("storeName").value = "";

  renderPurchases();
  updateDisplay();
  togglePurchaseFields(false);
}

// ---------------- רשימת קניות ----------------
function renderPurchases() {
  const list = document.getElementById("purchaseList");
  const purchases = JSON.parse(localStorage.getItem("purchases") || "[]");
  if (!purchases.length) {
    list.innerHTML = "<p style='text-align:center;color:#777;'>אין עדיין קניות</p>";
    return;
  }
  list.innerHTML = purchases.map(p =>
    `<div class="purchase-item">
      📦 <strong>${p.product}</strong> — 🏪 ${p.store}<br>
      💰 ${p.amount} ₪ | 🕒 ${p.time} | 📅 ${p.date}
    </div>`
  ).join("");
}

// ---------------- הצעות לבחירה ----------------
function saveSuggestion(type, value) {
  let list = JSON.parse(localStorage.getItem(type) || "[]");
  if (!list.includes(value)) {
    list.unshift(value);
    if (list.length > 5) list = list.slice(0, 5);
    localStorage.setItem(type, JSON.stringify(list));
  }
  renderSuggestions(type);
}

function renderSuggestions(type) {
  const container = document.getElementById(
    type === "stores" ? "storeSuggestions" :
    type === "products" ? "productSuggestions" : "amountSuggestions"
  );
  const emoji = type === "stores" ? "🏪" : type === "products" ? "📦" : "💰";
  const list = JSON.parse(localStorage.getItem(type) || "[]");
  if (!list.length) { container.innerHTML = ""; return; }
  container.innerHTML = list.map(v => 
    `<span class="suggestion" onclick="applySuggestion('${type}','${v}')">${emoji} ${v}</span>`
  ).join("");
}

function applySuggestion(type, value) {
  if (type === "stores") document.getElementById("storeName").value = value;
  if (type === "products") document.getElementById("productName").value = value;
  if (type === "amounts") document.getElementById("spendInput").value = value;
}

// בעת טעינה
renderPurchases();
["stores","products","amounts"].forEach(renderSuggestions);
updateDisplay();
</script>

</body>
</html>
