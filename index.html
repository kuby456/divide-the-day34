  <!-- 🕒 טיימר -->
  <div id="timerSection">
    <div id="timerDisplay">00:00:00</div>
    <div id="timerControls">
      <input type="number" id="timerMinutes" placeholder="דקות">
      <br>
      <button onclick="startTimer()">התחל</button>
      <button onclick="resetTimer()">איפוס</button>
    </div>
  </div>
  <!-- 📦 רשימת מותגים -->
  <div class="brand-list">
    <h2>מספר שכטות בכל סיגריה</h2>
    <ul>
      <li>קפיטל — 24 שכטות</li>
      <li>ערביה — 25 שכטות</li>
      <li>נקסט אוריגינל וופיין — 12 שכטות</li>
      <li>מלבורו טאץ — 10 שכטות</li>
    </ul>
  </div>
  <h1>מחשבון שכטות יומי 🚬</h1>
  <div>
    <input type="number" id="totalPuffs" placeholder="שכטות בסיגריה">
    <input type="number" id="missedPuffs" placeholder="פארשים">
    <br>
    <button onclick="addCigarette()" style="width: 50%;">הוסף סיגריה</button>
  </div>
  <div id="daysContainer"></div>
  <script>
    /* 🕓 חלוקה לפי יום (מתחיל ב-03:00) */
    function getCurrentDayKey() {
      const now = new Date();
      const cutoff = new Date();
      cutoff.setHours(3, 0, 0, 0);
      if (now < cutoff) now.setDate(now.getDate() - 1);
      return now.toLocaleDateString("he-IL");
    }

    /* 🚬 שמירת נתונים יומיים */
    let data = {};
    window.onload = function() {
      const saved = localStorage.getItem("dailyCigs");
      if (saved) data = JSON.parse(saved);
      renderAllDays();
      loadTimer();
    };

    function addCigarette() {
      const total = parseFloat(document.getElementById("totalPuffs").value);
      const missed = parseFloat(document.getElementById("missedPuffs").value);
      const today = getCurrentDayKey();

      if (isNaN(total) || total <= 0) return alert("תכתוב כמה שכטות יש בסיגריה!");
      if (isNaN(missed) || missed < 0) return alert("תכתוב כמה שכטות לא עישנת (פארשים)!");

      const smoked = total - missed;
      const percent = (missed / total) * 100;
      const part = smoked / total;

      if (!data[today]) data[today] = [];
      data[today].unshift({ total, missed, percent, part });
      localStorage.setItem("dailyCigs", JSON.stringify(data));
      renderAllDays();

      document.getElementById("totalPuffs").value = "";
      document.getElementById("missedPuffs").value = "";
    }

    function renderAllDays() {
      const container = document.getElementById("daysContainer");
      container.innerHTML = "";
      const days = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));

      days.forEach(day => {
        const dayCigs = data[day];
        let totalPart = dayCigs.reduce((sum, c) => sum + c.part, 0);
        let html = `
          <div class="day-block">
            <h3>${day}</h3>
            <table>
              <tr><th>#</th><th>שכטות</th><th>פארשים</th><th>%</th><th>חלק</th></tr>`;
        dayCigs.forEach((c, i) => {
          html += `<tr>
            <td>${dayCigs.length - i}</td>
            <td>${c.total}</td>
            <td>${c.missed}</td>
            <td>${c.percent.toFixed(0)}%</td>
            <td>${c.part.toFixed(2)}</td></tr>`;
        });
        html += `</table><h4>סה״כ היום: ${totalPart.toFixed(2)} סיגריות</h4></div>`;
        container.innerHTML += html;
      });

      let summaryHtml = "<h3 style='margin-top:30px;'>📅 סיכום ימים</h3><ul style='list-style:none; padding:0;'>";
      days.forEach(day => {
        const totalPart = data[day].reduce((sum, c) => sum + c.part, 0);
        summaryHtml += `<li style="margin:5px 0; background:#f0f4ff; border-radius:10px; padding:6px 10px;">${day}: ${totalPart.toFixed(2)} סיגריות</li>`;
      });
      summaryHtml += "</ul>";
      container.innerHTML += summaryHtml;
    }

    /* ⏱️ טיימר יציב עם שמירה */
    let timer;
    let remainingSeconds = 0;
    let timerRunning = false;
    let lastSaveTime = 0;

    function startTimer() {
      const minutesInput = document.getElementById("timerMinutes").value;
      if (minutesInput && !isNaN(minutesInput)) remainingSeconds = parseInt(minutesInput) * 60;

      if (remainingSeconds <= 0) return alert("תכתוב כמה דקות להפעיל את הטיימר!");
      if (timerRunning) return;

      timerRunning = true;
      lastSaveTime = Date.now();
      saveTimerState();
      runTimerInterval();
    }

    function runTimerInterval() {
      clearInterval(timer);
      timer = setInterval(() => {
        const now = Date.now();
        const elapsedMs = now - lastSaveTime;
        remainingSeconds -= Math.floor(elapsedMs / 1000);
        lastSaveTime = now;

        if (remainingSeconds <= 0) {
          remainingSeconds = 0;
          clearInterval(timer);
          timerRunning = false;
          alert("⏰ הזמן נגמר!");
        }

        updateTimerDisplay();
        saveTimerState();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      remainingSeconds = 0;
      timerRunning = false;
      lastSaveTime = 0;
      saveTimerState();
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const hours = String(Math.floor(remainingSeconds / 3600)).padStart(2, "0");
      const minutes = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, "0");
      const seconds = String(remainingSeconds % 60).padStart(2, "0");
      document.getElementById("timerDisplay").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function saveTimerState() {
      localStorage.setItem("timerRemaining", remainingSeconds);
      localStorage.setItem("timerRunning", timerRunning ? "true" : "false");
      localStorage.setItem("timerLastSave", lastSaveTime);
    }

    function loadTimer() {
      const savedRemaining = localStorage.getItem("timerRemaining");
      const running = localStorage.getItem("timerRunning") === "true";
      const savedLastSave = localStorage.getItem("timerLastSave");

      if (savedRemaining) remainingSeconds = parseInt(savedRemaining);
      if (savedLastSave) lastSaveTime = parseInt(savedLastSave);

      if (running && remainingSeconds > 0) {
        const now = Date.now();
        const elapsedMs = now - lastSaveTime;
        remainingSeconds -= Math.floor(elapsedMs / 1000);
        lastSaveTime = now;

        if (remainingSeconds > 0) {
          timerRunning = true;
          runTimerInterval();
        } else {
          remainingSeconds = 0;
          timerRunning = false;
          alert("⏰ הזמן נגמר!");
        }
      }

      updateTimerDisplay();
    }

    /* איפוס יומי ב־03:00 */
    function getSavedDayKey() { return localStorage.getItem("lastDayKey"); }
    function saveCurrentDayKey() { localStorage.setItem("lastDayKey", getCurrentDayKey()); }

    function checkForNewDay() {
      const savedDay = getSavedDayKey();
      const currentDay = getCurrentDayKey();
      if (savedDay && savedDay !== currentDay) {
        console.log("יום חדש — מאפסים ספירה יומית");
        // לא מוחקים את data = {} כדי לשמור היסטוריה
        // רק מבטיחים שיש מערך ליום החדש, אבל addCigarette יעשה את זה
        localStorage.setItem("dailyCigs", JSON.stringify(data));
        renderAllDays();
        saveCurrentDayKey();
      }
    }
    setInterval(checkForNewDay, 60 * 1000);
    window.addEventListener("load", saveCurrentDayKey);
  </script>
</body>
