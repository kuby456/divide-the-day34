<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הגרלת משימה יומית</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#ffffff; --ink:#111; --muted:#666; --card:#f6f7fb; --accent1:#6a5af9; --accent2:#19c1ff; }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink); font-family:"Heebo",system-ui,Arial;
      display:grid; place-items:center; min-height:100vh; padding:24px;
    }
    .wrap{ width:min(680px,100%); }
    .card{
      background:var(--card); border-radius:18px; padding:22px; box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    h1{ margin:0 0 12px; font-size:26px; }
    p.helper{ margin:0 0 18px; color:var(--muted); }
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:600; font-size:18px; color:#fff;
      padding:14px 20px; border-radius:14px; transition:transform .05s ease, box-shadow .15s ease;
      background-image:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow:0 10px 18px rgba(25,193,255,.25);
    }
    .btn:active{ transform:translateY(1px); }
    .result{
      margin-top:18px; background:#fff; border-radius:14px; padding:16px; border:1px solid #eee;
    }
    .task{ font-size:20px; margin:0 0 6px; }
    .time{ margin:0; color:var(--muted); }
    .small{ font-size:14px; color:var(--muted); margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>הגרלת משימה</h1>
      <p class="helper">לחץ על הכפתור ותקבל משימה אקראית מהרשימה שלך.</p>
      <button class="btn" id="drawBtn">הגרל משימה</button>

      <div class="result" id="result" hidden>
        <p class="task" id="taskText"></p>
        <p class="time" id="timeText"></p>
        <p class="small">לחץ שוב כדי להגריל משימה אחרת.</p>
      </div>
    </div>
  </div>

  <script>
    // רשימת המשימות שלך (כולל משך בדקות כשיש)
    const tasks = [
      { text: "שתי כוסות מים", minutes: 5 },
      { text: "לאכול תפוח", minutes: 10 },
      { text: "סיבוב", minutes: 15 },
      { text: "10 סקווטים", minutes: 4 },
      { text: "מקלחת קרה", minutes: 15 },
      { text: "לאכול תפוז", minutes: 10 },
      { text: "לסחוט לימון", minutes: 10 },
      { text: "לשכב במיטה", minutes: 20 },
      { text: "נשימות", minutes: 8 },
      { text: "לשתות תה", minutes: 10 },
      { text: "לעשות מתיחות", minutes: 20 },
      { text: "לעשות 10 מתח" },
      { text: "לעשות 10 מקבילים" },
      { text: "לעשות 10 הרמת רגליים על מוט" },
      { text: "לצחצח שיניים", minutes: 8 }
    ];

    function drawRandomTask() {
      if (!tasks.length) return { text: "אין משימות ברשימה." };
      const i = Math.floor(Math.random() * tasks.length);
      return tasks[i];
    }

    const btn = document.getElementById("drawBtn");
    const result = document.getElementById("result");
    const taskText = document.getElementById("taskText");
    const timeText = document.getElementById("timeText");

    btn.addEventListener("click", () => {
      const task = drawRandomTask();
      taskText.textContent = "▶ " + task.text;
      timeText.textContent = task.minutes ? `משך משוער: ${task.minutes} דק׳` : "משך: לפי תחושה / חזרות";
      result.hidden = false;
      // רטט קצר במכשיר נייד (אם נתמך)
      if (navigator.vibrate) navigator.vibrate(15);
    });
  </script>
</body>
</html>
