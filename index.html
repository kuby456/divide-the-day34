<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专  </title>
<style>
  body {
    font-family: "Heebo", sans-serif;
    background: linear-gradient(135deg, #e0eaff, #f6f7fb);
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 28px;
    color:#1e3a8a;
  }

  input, button {
    font-size: 18px;
    margin: 5px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    background: #2563eb;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:active {
    background: #1e40af;
  }

  /* 专 */
  #timerDisplay {
    font-size: 46px;     /*   专专 转专 */
    font-weight: bold;
    margin-top: 15px;
    color: #1e3a8a;
  }

  /*  */
  .counter {
    margin-top: 30px;
  }

  .counter h3 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #1e3a8a;
  }

  .counter p {
    font-size: 32px;     /*  转 拽住 住驻专 */
    font-weight: bold;
    color: #1e3a8a;
    margin: 6px 0;
  }

  /* 专砖转 住专 */
  .list {
    margin-top: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 8px #0001;
    padding: 15px;
    max-width: 400px;
    margin-inline: auto;
    color: #1e3a8a;
  }

  .entry {
    border-bottom: 1px solid #ddd;
    padding: 8px;
    font-size: 26px;
  }
</style>
</head>
<body>

<h1>专  </h1>

<!-- 专 -->
<div>
  <input type="number" id="minutesInput" placeholder="拽转" min="1">
  <button onclick="startTimer()">驻注 专</button>
  <button onclick="resetTimer()">驻住 专</button>
  <div id="timerDisplay">00:00</div>
</div>

<!--  -->
<div class="counter">
  <h3> 住专转 </h3>
  <div>
    <button onclick="addMine()"> 砖</button>
    <button onclick="addOthers()"> 专</button>
  </div>
  <p>砖: <span id="mineCount">0</span></p>
  <p>专: <span id="othersCount">0</span></p>
</div>

<!-- 专砖转  -->
<div class="list" id="historyList"></div>

<script>
let timerInterval;
let timeLeft = 0;
let lastDate = localStorage.getItem("lastDate");
const today = new Date().toLocaleDateString("he-IL");

if (lastDate !== today) {
  localStorage.setItem("mineCount", 0);
  localStorage.setItem("othersCount", 0);
  localStorage.setItem("lastDate", today);
  addToHistory();
}

document.getElementById("mineCount").textContent = localStorage.getItem("mineCount") || 0;
document.getElementById("othersCount").textContent = localStorage.getItem("othersCount") || 0;

function startTimer() {
  const minutes = parseInt(document.getElementById("minutesInput").value);
  if (!minutes) return alert("住  拽转");
  clearInterval(timerInterval);
  timeLeft = minutes * 60;
  updateDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("专 住转!");
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timerInterval);
  document.getElementById("timerDisplay").textContent = "00:00";
}

function updateDisplay() {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  document.getElementById("timerDisplay").textContent =
    `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
}

function addMine() {
  let count = parseInt(localStorage.getItem("mineCount") || 0);
  count++;
  localStorage.setItem("mineCount", count);
  document.getElementById("mineCount").textContent = count;
}

function addOthers() {
  let count = parseInt(localStorage.getItem("othersCount") || 0);
  count++;
  localStorage.setItem("othersCount", count);
  document.getElementById("othersCount").textContent = count;
}

function addToHistory() {
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  if (localStorage.getItem("mineCount") !== null) {
    history.push({
      date: today,
      mine: localStorage.getItem("mineCount"),
      others: localStorage.getItem("othersCount")
    });
    localStorage.setItem("history", JSON.stringify(history));
  }
}

function loadHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "<h3>住专 转</h3>";
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  history.reverse().forEach(entry => {
    list.innerHTML += `<div class="entry">
      <b>${entry.date}</b><br>
      砖: ${entry.mine}, 专: ${entry.others}
    </div>`;
  });
}
loadHistory();
</script>

</body>
</html>
