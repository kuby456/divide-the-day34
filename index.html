<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>מחשבון שכטות יומי</title>
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to bottom right, #e0eaff, #f6f7fb);
      text-align: center;
      padding: 20px;
      color: #1e3a8a;
      margin: 0;
    }

    h1 {
      color: #2563eb;
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    input {
      width: 42%;
      padding: 10px;
      margin: 5px 3px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 17px;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 320px;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .day-block {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin: 25px auto;
      padding: 15px;
      text-align: right;
      width: 100%;
      max-width: 440px;
      box-sizing: border-box;
    }

    .day-block h3 {
      color: #2563eb;
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 15px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f4ff;
      color: #1e3a8a;
      font-weight: 600;
    }

    h4 {
      text-align: center;
      margin-top: 12px;
      font-size: 16px;
      color: #1e3a8a;
    }

    @media (max-width: 480px) {
      input {
        width: 45%;
        font-size: 16px;
      }
      button {
        font-size: 16px;
        padding: 10px 18px;
      }
      table {
        font-size: 14px;
      }
      .day-block {
        max-width: 95%;
      }
    }
  </style>
    <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to bottom right, #e0eaff, #f6f7fb);
      text-align: right;
      padding: 30px;
      color: #1e3a8a;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
    }
  </style>
</head>

<body>
<ul>
    <li>קפיטל — 24 שכטות</li>
    <li>ערביה — 25 שכטות</li>
    <li>נקסט אוריגינל וופיין — 12 שכטות</li>
    <li>מלבורו טאץ — 10 שכטות</li>
  </ul>
  <h1>מחשבון שכטות יומי 🚬</h1>

  <div>
    <input type="number" id="totalPuffs" placeholder="שכטות בסיגריה">
    <input type="number" id="missedPuffs" placeholder="פארשים">
    <br>
    <button onclick="addCigarette()">הוסף סיגריה</button>
  </div>

  <div id="daysContainer"></div>

  <script>
    let data = {};

    window.onload = function() {
      const saved = localStorage.getItem("dailyCigs");
      if (saved) {
        data = JSON.parse(saved);
      }
      renderAllDays();
    };

    function addCigarette() {
      const total = parseFloat(document.getElementById("totalPuffs").value);
      const missed = parseFloat(document.getElementById("missedPuffs").value);
      const today = new Date().toLocaleDateString("he-IL");

      if (isNaN(total) || total <= 0) {
        alert("תכתוב כמה שכטות יש בסיגריה!");
        return;
      }
      if (isNaN(missed) || missed < 0) {
        alert("תכתוב כמה שכטות לא עישנת (פארשים)!");
        return;
      }

      const smoked = total - missed;
      const percent = (smoked / total) * 100;
      const part = smoked / total;

      if (!data[today]) data[today] = [];
      data[today].unshift({ total, missed, percent, part });

      localStorage.setItem("dailyCigs", JSON.stringify(data));
      renderAllDays();

      document.getElementById("totalPuffs").value = "";
      document.getElementById("missedPuffs").value = "";
    }

    function renderAllDays() {
      const container = document.getElementById("daysContainer");
      container.innerHTML = "";

      const days = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));

      days.forEach(day => {
        const dayCigs = data[day];
        let totalPart = dayCigs.reduce((sum, c) => sum + c.part, 0);

        let html = `
          <div class="day-block">
            <h3>${day}</h3>
            <table>
              <tr>
                <th>#</th>
                <th>שכטות</th>
                <th>פארשים</th>
                <th>%</th>
                <th>חלק</th>
              </tr>
        `;

        dayCigs.forEach((c, i) => {
          html += `
            <tr>
              <td>${i + 1}</td>
              <td>${c.total}</td>
              <td>${c.missed}</td>
              <td>${c.percent.toFixed(0)}%</td>
              <td>${c.part.toFixed(2)}</td>
            </tr>`;
        });

        html += `
            </table>
            <h4>סה״כ היום: ${totalPart.toFixed(2)} סיגריות</h4>
          </div>`;

        container.innerHTML += html;
      });
    }
  </script>

</body>
</html>
