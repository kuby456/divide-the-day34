<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>××¢×§×‘ ×¡×™×’×¨×™×•×ª ×™×•××™</title>
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to bottom right, #f1f5f9, #e2e8f0);
      margin: 0;
      padding: 20px;
      color: #1e3a8a;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1e40af;
    }

    #log {
      margin-top: 30px;
      text-align: center;
      border-top: 2px dashed #94a3b8;
      padding-top: 15px;
    }

    .day-row {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      margin: 8px auto;
      max-width: 400px;
    }

    .day-row span {
      display: inline-block;
      width: 48%;
    }
  </style>
</head>
<body>
  <h1>××¢×§×‘ ×¢×™×©×•×Ÿ ×™×•××™</h1>

  <div id="menu" class="menu"></div>

  <div id="log"></div>

  <script>
    const cigaretteTypes = {
      "×¢×¨×‘×™×” (25)": 25,
      "×¨×’×™×œ×” (12)": 12,
      "×˜××¦×³ (10)": 10
    };

    const menu = document.getElementById("menu");
    const log = document.getElementById("log");

    // ×˜×¢×Ÿ × ×ª×•× ×™× ×§×™×™××™× ××”××—×¡×•×Ÿ
    let history = JSON.parse(localStorage.getItem("smokeHistory")) || [];

    // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×ª×¤×¨×™×˜ ×”×¨××©×™
    function showCigaretteMenu() {
      menu.innerHTML = "";
      Object.entries(cigaretteTypes).forEach(([name, count]) => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.className = "btn";
        btn.onclick = () => showPercentMenu(name, count);
        menu.appendChild(btn);
      });
    }

    // ×ª×¤×¨×™×˜ ××—×•×–×™×
    function showPercentMenu(type, total) {
      menu.innerHTML = "";
      for (let p = 0; p <= 100; p += 10) {
        const num = Math.round((total * p) / 100);
        const btn = document.createElement("button");
        btn.textContent = `${p}% (${num} ×©×›×˜×•×ª)`;
        btn.className = "btn";
        btn.onclick = () => addEntry(type, num);
        menu.appendChild(btn);
      }

      // ×›×¤×ª×•×¨ ×—×–×¨×” ×œ×‘×—×™×¨×ª ×¡×•×’
      const back = document.createElement("button");
      back.textContent = "â†© ×—×–×•×¨";
      back.className = "btn";
      back.style.background = "#64748b";
      back.onclick = showCigaretteMenu;
      menu.appendChild(back);
    }

    // ×§×‘×œ×ª ×ª××¨×™×š ××•×ª×× ×œ×™×•× ×©××ª×—×™×œ ×‘Ö¾3 ×‘×œ×™×œ×”
    function getAdjustedDate() {
      const now = new Date();
      if (now.getHours() < 3) {
        now.setDate(now.getDate() - 1);
      }
      return now.toISOString().split("T")[0];
    }

    // ğŸŸ© ×”×•×¡×¤×ª ×¨×™×©×•× ×—×“×© (×—×™×©×•×‘ ×œ×¤×™ ××—×•×– ××¡×™×’×¨×™×”)
function addEntry(type, amount) {
  const date = getAdjustedDate();
  const totalShachot = cigaretteTypes[type];

  // ×—×™×©×•×‘ ×›××” ×¡×™×’×¨×™×•×ª ×©×œ××•×ª ×–×” (×œ××©×œ 10% = 0.1)
  const cigaretteFraction = amount / totalShachot;

  let day = history.find(d => d.date === date);
  if (!day) {
    day = { date, total: 0, entries: [] };
    history.unshift(day);
  }

  day.total += cigaretteFraction; // ğŸ§® ×¢×›×©×™×• ××¦×˜×‘×¨ ×¡×š ×”×¡×™×’×¨×™×•×ª
  day.entries.push({ type, fraction: cigaretteFraction.toFixed(2), time: new Date().toLocaleTimeString() });

  localStorage.setItem("smokeHistory", JSON.stringify(history));
  renderLog();
  showCigaretteMenu();
}


    // ×”×¦×’×ª ×™×•××Ÿ ×”×™××™×
    function renderLog() {
      log.innerHTML = "<h3>×™×•××Ÿ ×™×•××™</h3>";
      history.forEach(day => {
        const div = document.createElement("div");
        div.className = "day-row";
        const d = new Date(day.date);
        const dayName = d.toLocaleDateString("he-IL", { weekday: "short", day: "2-digit", month: "2-digit" });
div.innerHTML = `<span><b>${dayName}</b></span><span>×¡×”×´×›: ${day.total.toFixed(2)} ×¡×™×’×¨×™×•×ª</span>`;
        log.appendChild(div);
      });
    }

    showCigaretteMenu();
    renderLog();
  </script>
</body>
</html>
