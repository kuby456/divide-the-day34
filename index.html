<script>
  const addBtn = document.getElementById("addBtn");

  const today = new Date().toISOString().split("T")[0];

  // ×˜×¢×™× ×ª × ×ª×•× ×™× ×§×•×“××™×
  let weekData = JSON.parse(localStorage.getItem("weekData") || "{}");

  if (!weekData[today]) {

  todayCount.textContent = weekData[today];

  addBtn.onclick = () => {
