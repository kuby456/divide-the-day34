<head>

<title>×˜×™×™××¨ ×•××•× ×” ×™×•××™</title>
<style>
  body {

  /* ×˜×™×™××¨ */
  #timerDisplay {
    font-size: 46px;     /* ×’×•×“×œ ×’×“×•×œ ×•×‘×¨×•×¨ ×™×•×ª×¨ */
    font-weight: bold;

    color: #1e3a8a;
  }

  /* ××•× ×™× */
  .counter {
    margin-top: 30px;
  }

  .counter h3 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #1e3a8a;
  }

  .counter p {
    font-size: 32px;     /* ××’×“×™×œ ××ª ×”×˜×§×¡×˜ ×•×”××¡×¤×¨×™× */
    font-weight: bold;
    color: #1e3a8a;
    margin: 6px 0;
  }

  /* ×¨×©×™××ª ×”×™×¡×˜×•×¨×™×” */
  .list {
    margin-top: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 8px #0001;

<body>

<h1>×˜×™×™××¨ ×•××•× ×” ×™×•××™</h1>

<!-- ×˜×™×™××¨ -->
<div>
  <input type="number" id="minutesInput" placeholder="×“×§×•×ª" min="1">
  <button onclick="startTimer()">×”×¤×¢×œ ×˜×™×™××¨</button>
  <button onclick="resetTimer()">××™×¤×•×¡ ×˜×™×™××¨</button>
  <div id="timerDisplay">00:00</div>
</div>

<!-- ××•× ×™× -->
<div class="counter">
  <h3>××•× ×” ×¡×™×’×¨×™×•×ª ×™×•××™</h3>
  <div>
    <button onclick="addMine()">ğŸš¬ ×©×œ×™</button>
    <button onclick="addOthers()">ğŸ¤ ×××—×¨×™×</button>
  </div>
  <p>×©×œ×™: <span id="mineCount">0</span></p>
  <p>×××—×¨×™×: <span id="othersCount">0</span></p>
</div>

<!-- ×¨×©×™××ª ×™××™× -->
<div class="list" id="historyList"></div>

<script>
let timerInterval;
let timeLeft = 0;
let lastDate = localStorage.getItem("lastDate");
const today = new Date().toLocaleDateString("he-IL");

// ×‘×“×™×§×” ×× ×¢×‘×¨ ×™×•× ×—×“×©
if (lastDate !== today) {
  localStorage.setItem("mineCount", 0);
  localStorage.setItem("othersCount", 0);
  localStorage.setItem("lastDate", today);
  addToHistory();
}

// ×”×¦×’×ª ×”×¢×¨×›×™× ××”××—×¡×•×Ÿ
document.getElementById("mineCount").textContent = localStorage.getItem("mineCount") || 0;
document.getElementById("othersCount").textContent = localStorage.getItem("othersCount") || 0;

// ğŸ•’ ×× ×™×© ×˜×™×™××¨ ×¤×¢×™×œ â€” × ×˜×¢×Ÿ ××•×ª×• ×œ×¤×™ ×©×¢×ª ×”×¡×™×•×
const endTime = localStorage.getItem("endTime");
if (endTime) {
  const now = Date.now();
  const diff = Math.floor((new Date(endTime) - now) / 1000);
  if (diff > 0) {
    timeLeft = diff;
    startCountdown();
  } else {
    // ×× ×”×–××Ÿ ×¢×‘×¨ - × × ×§×”
    clearTimerStorage();
    updateDisplay(0);
  }
}

function startTimer() {
  const minutes = parseInt(document.getElementById("minutesInput").value);
  if (!minutes) return alert("×”×›× ×¡ ×–××Ÿ ×‘×“×§×•×ª");

  clearInterval(timerInterval);
  timeLeft = minutes * 60;
  const end = new Date(Date.now() + timeLeft * 1000);
  localStorage.setItem("endTime", end.toISOString());

  updateDisplay(timeLeft);
  startCountdown();
}

function startCountdown() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const end = new Date(localStorage.getItem("endTime"));
    const diff = Math.floor((end - Date.now()) / 1000);
    if (diff <= 0) {
      clearInterval(timerInterval);
      clearTimerStorage();
      updateDisplay(0);
      alert("×”×˜×™×™××¨ ×”×¡×ª×™×™×!");
    } else {
      timeLeft = diff;
      updateDisplay(timeLeft);
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timerInterval);
  clearTimerStorage();
  updateDisplay(0);
}

function clearTimerStorage() {
  localStorage.removeItem("endTime");
}

function updateDisplay(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = seconds % 60;
  document.getElementById("timerDisplay").textContent =
    `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
}

// ××•× ×™×
function addMine() {
  let count = parseInt(localStorage.getItem("mineCount") || 0);
  count++;
  localStorage.setItem("mineCount", count);
  document.getElementById("mineCount").textContent = count;
}

function addOthers() {
  let count = parseInt(localStorage.getItem("othersCount") || 0);
  count++;
  localStorage.setItem("othersCount", count);
  document.getElementById("othersCount").textContent = count;
}

// ×”×•×¡×¤×ª ×™×•× ×—×“×© ×œ×”×™×¡×˜×•×¨×™×”
function addToHistory() {
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  if (localStorage.getItem("mineCount") !== null) {
    history.push({
      date: today,
      mine: localStorage.getItem("mineCount"),
      others: localStorage.getItem("othersCount")
    });
    localStorage.setItem("history", JSON.stringify(history));
  }
}

// ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×”
function loadHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "<h3>×”×™×¡×˜×•×¨×™×” ×™×•××™×ª</h3>";
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  history.reverse().forEach(entry => {
    list.innerHTML += `<div class="entry">
      <b>${entry.date}</b><br>
      ×©×œ×™: ${entry.mine}, ×××—×¨×™×: ${entry.others}
    </div>`;
  });
}
loadHistory();
</script>

</body>
</html>
