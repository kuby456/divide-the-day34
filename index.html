<!doctype html>

<head>

<body>
  <div class="card">

    <div class="result" id="result" hidden>

    </div>

    <div class="stats">
      <h3>×¡×˜×˜×™×¡×˜×™×§×•×ª ×™×•××™×•×ª</h3>
      <p class="stat-item">××©×™××•×ª ×©×‘×•×¦×¢×• ×”×™×•×: <span id="tasksCount">0</span></p>
      <p class="stat-item">×¢×™×©×•× ×™× ×”×™×•×: <span id="smokesCount">0</span></p>
      <p class="stat-item">×©×™× ××©×™××•×ª ×œ×¤× ×™ ×¢×™×©×•×Ÿ: <span id="bestRecord">0</span></p>
      <p class="stat-item">×××•×¦×¢ ×–××Ÿ ×‘×™×Ÿ ×¡×™×’×¨×™×•×ª: <span id="avgTime">--</span></p>

  </div>

  <script>
    // ---------------- ×¨×©×™××ª ××©×™××•×ª ----------------
    const tasks = [
      { text: "5 ×¡×˜×™× ×©×œ 10 ×—×–×¨×•×ª ×¡×§×•×•×˜×™×" },
      { text: "10 ×—×–×¨×•×ª ×©×œ 2 ×¡×˜×™× ×©×œ ×©×›×™×‘×•×ª ×©××™×›×”" },
      { text: "××§×œ×—×ª ×§×¨×”" },
      { text: "× ×©×™××•×ª ×ª×¨×’×™×œ 4-7-8 (4 ×—×–×¨×•×ª)" },
      { text: "×œ××›×•×œ ××©×”×• ×‘×¨×™×" },
      { text: "×œ×¢×©×•×ª ×¡×™×‘×•×‘" },
      { text: "×›×¤×™×¤×•×ª ×‘×˜×Ÿ 10 ×—×–×¨×•×ª ×¢×œ 5 ×¡×˜×™×" },
      { text: "×œ×©×ª×•×ª ××™×" },
      { text: "×œ×—×›×•×ª 10 ×“×§×•×ª" },
      { text: "×œ×©××•×¢ 5 ×©×™×¨×™×" }
    ];

    // ---------------- × ×ª×•× ×™× ----------------
    let data = JSON.parse(localStorage.getItem("smokingApp")) || {
      date: new Date().toDateString(),
      tasksDone: 0,
      smokes: [],
      bestRecord: 0,
      tasksBeforeCurrentSmoke: 0
    };

    // ×× ×¢×‘×¨ ×™×•× -> ××¤×¡ × ×ª×•× ×™×
    if (data.date !== new Date().toDateString()) {
      data = { date: new Date().toDateString(), tasksDone: 0, smokes: [], bestRecord: 0, tasksBeforeCurrentSmoke: 0 };
    }

    // ---------------- ×¤×•× ×§×¦×™×•×ª ----------------
    function saveData() {
      localStorage.setItem("smokingApp", JSON.stringify(data));
      renderStats();
    }

    function drawTask() {
      const i = Math.floor(Math.random() * tasks.length);
      document.getElementById("result").hidden = false;
      document.getElementById("taskText").textContent = "â–¶ " + tasks[i].text;
    }

    function completeTask() {
      data.tasksDone++;
      data.tasksBeforeCurrentSmoke++;
      saveData();
    }

    function smoked() {
      const now = Date.now();
      data.smokes.push(now);

      // ×‘×“×™×§×” ×©×™×
      if (data.tasksBeforeCurrentSmoke > data.bestRecord) {
        alert("×©×‘×¨×ª ×©×™×! ğŸ’ª " + data.tasksBeforeCurrentSmoke + " ××©×™××•×ª ×œ×¤× ×™ ×¡×™×’×¨×™×”!");
        data.bestRecord = data.tasksBeforeCurrentSmoke;
      }

      data.tasksBeforeCurrentSmoke = 0; // ××¤×¡ ×¡×¤×™×¨×ª ××©×™××•×ª ×œ×¤× ×™ ×¢×™×©×•×Ÿ
      saveData();
    }

    function calcAvgSmokeTime() {
      if (data.smokes.length <= 1) return "--";
      // ×œ×•×§×—×™× ××”×¡×™×’×¨×™×” ×”×©× ×™×™×”
      const start = data.smokes[1];
      const end = data.smokes[data.smokes.length - 1];
      const total = end - start;

      const count = data.smokes.length - 1; // ××—×œ×§×™× ×‘××¡×¤×¨ ×¡×™×’×¨×™×•×ª ×¤×—×•×ª ×”×¨××©×•× ×”
      let avg = total / count;

      // ×”×•×¨×“×ª 8 ×©×¢×•×ª ×©×™× ×” (××¡×¤×¨ ×‘××™×œ×™×©× ×™×•×ª)
      avg -= 8 * 60 * 60 * 1000;

      if (avg <= 0) return "--";

      const minutes = Math.floor(avg / 60000) % 60;
      const hours = Math.floor(avg / (1000*60*60));
      return `${hours} ×©×¢×•×ª ${minutes} ×“×§×³`;
    }

    function renderStats() {
      document.getElementById("tasksCount").textContent = data.tasksDone;
      document.getElementById("smokesCount").textContent = data.smokes.length;
      document.getElementById("bestRecord").textContent = data.bestRecord;
      document.getElementById("avgTime").textContent = calcAvgSmokeTime();
    }

    // ---------------- ×××–×™× ×™× ----------------
    document.getElementById("drawBtn").addEventListener("click", drawTask);
    document.getElementById("taskDoneBtn").addEventListener("click", completeTask);
    document.getElementById("smokedBtn").addEventListener("click", smoked);

    // ---------------- ×”×¤×¢×œ×” ×¨××©×•× ×™×ª ----------------
    renderStats();
  </script>
</body>
</html>
